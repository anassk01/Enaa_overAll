<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="title"><h1>Pré-admission</h1></div>
        <form id="main-form">
          <label for="prenom">Prenom</label>
          <input
            id="prenom"
            name="prenom"
            type="text"
            maxlength="16"
            value="anas"
            required
          />

          <label for="nom">Nom</label>
          <input
            id="nom"
            name="nom"
            type="text"
            maxlength="16"
            value="kabil"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            value="a@mail.com"
            required
          />

          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" value="06060606" required />

          <label for="motif">Motif</label>
          <input type="text" name="motif" id="motif" value="a" required />

          <label for="date">Date souhaitée</label>
          <input type="date" name="date" id="date" required />

          <button type="submit" id="submit-button">Submit</button>
        </form>
      </section>
      <section>
        <table>
          <thead>
            <tr>
              <th>Prenom</th>
              <th>Nom</th>
              <th>Email</th>
              <th>Tel</th>
              <th>Motif</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
        <div class="pagination">
          <button id="precedent">-</button>
          <button id="suivant">+</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
